<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://maxramgraber.github.io/EGU-node-AR/aframe-ar.js"> </script>
<script src="https://maxramgraber.github.io/EGU-node-AR/play-on-window-click.js"></script>     
 	
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
      <a-assets> 
        <video id="video" autoplay loop="false" src="https://maxramgraber.github.io/EGU-lens-AR/output_node_quick.mp4"></video> 
      </a-assets>  	
      <a-marker preset='kanji'>
        <a-entity rotation="-90 0 0" scale="0.7 0.7 0.7">
          <a-video src="#video" width="3.5" height="2" position="0.5 0 -2" play-on-window-click></a-video>
        </a-entity>
      </a-marker>
      
      <a-entity camera>
        <a-entity cursor="fuse: true; fuseTimeout: 50"
            position="0 0 -1">
        </a-entity>
      </a-entity>
      
    </a-scene>
  </body>
</html>
